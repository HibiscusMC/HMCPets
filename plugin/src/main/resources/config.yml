#######################################################
#                       STORAGE                       #
#=====================================================#
#                                                     #
#  Storage Methods:                                   #
#    Remote Database:                                 #
#    - MariaDB (Recommended) | Default Port: 3306     #
#    - MySQL                 | Default Port: 3306     #
#    - PostgreSQL            | Default Port: 5432     #
#    - MongoDB               | Default Port: 27017    #
#                                                     #
#    Local Database:                                  #
#    - H2 (Recommended)                               #
#    - SQLite                                         #
#                                                     #
#    Text file:                                       #
#    - JSON (Recommended)                             #
#    - YAML                                           #
#    - CSV                                            #
#                                                     #
#######################################################
storage:
  # Here you should specify the method you want to use to store pets data.
  method: H2
  remote:
    # Setting the URI will override all the values defined below it.
    uri: ''
    # The address where your database is hosted. Do not include the port!
    address: 'localhost'
    # The port of your database.
    port: 3306
    # The username the plugin will use for the database connection.
    username: 'root'
    # The password for the specified username.
    password: 'youshallnotpass'
  # The name of the database where the data will be stored.
  # If method is set to a local / text database, it will define the name of the file
  database: 'hmcpets'
  # The prefix that will be used for the tables / collections.
  prefix: 'hmcpets_'

#######################################################
#                         PETS                        #
#=====================================================#
pets:
  # The maximum number of pets that can be active at the same time
  max-active: 3


#######################################################
#                         USERS                       #
#=====================================================#

#Should players be allowed to have a negative balance of Pet Points? (Allows infinite purchases)
allow-negative-pet-points: false

#Should players be allowed to have more pets of the same type (Ex. 2 Dogs)?
allow-duplicate-pets: true