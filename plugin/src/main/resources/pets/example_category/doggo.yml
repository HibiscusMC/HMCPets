#Example config file for HMCPets
#DOGGO
#Refer to the HMCPets Wiki for further information.

type: critter

#Can either be a Vanilla Material (https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html) or a Nexo/ItemsAdder item. Refer to the Wiki for patterns.
icon: nexo:dog_item

#Permission for this pet - optional, if a player has this permission they'll receive a non-sellable pet of this type.
#Removing this permission removes access to the pet.
permission: hmcpets.pet.doggo

#Input either a Vanilla EntityType (https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/entity/EntityType.html) or a ModelEngine model ID.
mob-id: HMCPetsDog
mob-type: MYTHICMOBS #Either VANILLA, MODELENGINE or MYTHICMOBS

#Pet Points user get from selling this pet
pet-points: 100

#Rarity of this mob
rarity: COMMON

#Should this pet use HMCPets' default following algorithm? Set this to false if you have another owner follow
#technique set up for this pet(e.g. MythicMobs' follow owner feature)
use-default-follow-algorithm: true

skins:
  blue:
    skin-id: HMCPetsBlueDog
    skin-type: MYTHICMOBS
    skin-icon: LIGHT_BLUE_DYE

levels:
  1:
    lore:
      - "&7The basic doggo."
      - ""
      - "&7Health: &f10"
      - "&7Hunger: &f10"
      - "Experience Required: &f0 EXP"
      - ""
      - "<level-status>"
    health: 10
    hunger: 10
    exp-required: 0
    mythicmobs:
      spawn-skill: LEVEL_1_DOGGO_SPAWN
      tick-skill: LEVEL_1_DOGGO_TICK
      death-skill: LEVEL_1_DOGGO_DEATH
  2:
    lore:
      - "&6NOW WE'RE TALKING DOGS!"
      - ""
      - "&7Health: &f15"
      - "&7Hunger: &f15"
      - "Experience Required: &f20 EXP"
      - ""
      - "<level-status>"
    health: 15
    hunger: 15
    exp-required: 20
    mythicmobs:
      spawn-skill: LEVEL_1_DOGGO_SPAWN
      tick-skill: LEVEL_1_DOGGO_TICK
      death-skill: LEVEL_1_DOGGO_DEATH